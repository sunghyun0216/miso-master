<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      김영진의 로또 조회
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="background : white; height:100%">
    <div style="background: url('./assets/img/standing_lama.svg') center; background-size: 100% 100%; height:63%; padding:15px;"></div><br>
    <div style="color:black; margin-top:-75px; text-align: center; height:50%">
      <div style="height:16%; background-size: 21%; margin:-1px;">
        <input id="lotto" type="number" placeholder="로또 회차 입력" style="background-color:gold; padding:5px; margin:30px;"><button (click)="goLotto()" style="padding:10px; margin-left: -20px;" type="button" class="btn btn-primary">클릭</button>
      </div>
      <h1><div style="color:red;" >{{ sec }}</div></h1>
    </div>
  </div>

</ion-content>
